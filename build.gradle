plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'quyet.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.projectlombok:lombok:1.18.20'

	//DB impl
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'com.microsoft.sqlserver:mssql-jdbc:11.2.3.jre17'

	// Jakarta Persistence - included in spring-data-jpa
	//implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'



	//test impl
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.0'
	testImplementation 'org.springframework.boot:spring-boot-test:2.6.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
	testImplementation 'org.hamcrest:hamcrest:2.2'

}

test {
	include 'quyet.example.bootApp.controllerTest.HelloControllerTest'
}
